<!DOCTYPE html>
<html>
<head>
    <title>Image Search Results</title>
</head>
<body>
    <h1>Image Search Results</h1>
    
    {% for result in results %}
    <h2>{{ result.query }}</h2>
    <div>
        {% for image in result.images %}
        <img src="{{ image }}" alt="Image">
        <br>
        {% endfor %}
        {% for link in result.prod_links %}
        <a href="{{ link }}" target="_blank">{{ link }}</a>
        <br>
        {% endfor %}
    </div>
    {% endfor %}
</body>
</html>
